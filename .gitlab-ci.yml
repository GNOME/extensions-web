variables:
  PYTHON_VERSION: '3.10'
  OPENSEARCH_VERSION: '2.8.0'

workflow:
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

stages:
  - migrations
  - test
  - security
  - build
  - deploy

.pip cache:
  cache:
    paths:
      - $PIP_CACHE_DIR
    when: always
  variables:
    PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip

.test defaults:
  extends:
    - .pip cache
  image: python:$PYTHON_VERSION
  before_script:
    - pip install -r requirements.txt
  variables:
    EGO_DEBUG: 1
    EGO_SECRET_KEY: .
    EGO_OPENSEARCH_ADDRESS: opensearch:9200
  needs: []

test:
  extends:
    - .test defaults
  stage: test
  services:
    - name: docker.io/opensearchproject/opensearch:$OPENSEARCH_VERSION
      alias: opensearch
      variables:
        bootstrap.memory_lock: 'false'
        discovery.type: single-node
        plugins.security.ssl.http.enabled: 'false'
        DISABLE_INSTALL_DEMO_CONFIG: 'true'
        DISABLE_SECURITY_PLUGIN: 'true'
        OPENSEARCH_JAVA_OPTS: -Xms256m -Xmx256m
  script:
    - ./manage.py opensearch index create --force
    - python manage.py test
  parallel:
    matrix:
      - PYTHON_VERSION:
          - '3.10'
          - '3.11'
  tags:
    - docker

check migrations:
  extends:
    - .test defaults
  stage: migrations
  script:
    - python manage.py makemigrations --check

security (trivy):
  stage: security
  image:
    name: aquasec/trivy
    entrypoint: [""]
  before_script:
    - cat requirements.ego.txt >> requirements.txt
  script:
    - trivy fs .
  allow_failure: true
  cache:
    paths:
      - .trivy
    when: always
  variables:
    TRIVY_CACHE_DIR: .trivy
    TRIVY_EXIT_CODE: 1
    TRIVY_SCANNERS: vuln,config
    # This is single-run job so we do not care of k8s recommendations
    TRIVY_SKIP_FILES: openshift/jobs/reindex-extensions.yml
  needs: []

security (safety):
  extends:
    - .pip cache
  stage: security
  image:
    name: python:$PYTHON_VERSION
  before_script:
    - pip install safety
  script:
    - safety check -r requirements.txt
    - safety check -r requirements.ego.txt
  allow_failure: true
  needs: []

.build image:
  image: quay.io/gnome_infrastructure/buildah:latest
  script:
    - >-
      buildah bud
      --build-arg PYTHON_VERSION="${PYTHON_VERSION}"
      -t quay.io/gnome_infrastructure/extensions:latest
      -f openshift/docker/Dockerfile

build image:
  extends:
    - .build image
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH != "deploy"
  needs: []

build and deploy:
  extends:
    - .build image
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "deploy"
  script:
    - !reference [.build image, script]
    - buildah login -u ${OCI_REGISTRY_USER} -p ${OCI_REGISTRY_PASSWORD} quay.io
    - buildah push quay.io/gnome_infrastructure/extensions:latest
  needs:
    - test
